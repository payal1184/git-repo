<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Register - 3-Tier Demo</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: Arial, Helvetica, sans-serif; max-width:600px; margin:40px auto; }
    label { display:block; margin-top:12px; font-weight:600; }
    input[type="text"], input[type="email"], input[type="password"] {
      width:100%; padding:8px; margin-top:6px; box-sizing:border-box;
    }
    button { margin-top:14px; padding:10px 16px; cursor:pointer; }
    .note { margin-top:18px; color:#666; font-size:0.9em; }
  </style>
</head>
<body>
  <h1>Register</h1>
  <form method="post" action="submit.php" autocomplete="off">
    <label for="name">Name</label>
    <input id="name" name="name" type="text" required maxlength="100" />

    <label for="email">Email</label>
    <input id="email" name="email" type="email" required maxlength="200" />

    <label for="password">Password</label>
    <input id="password" name="password" type="password" required minlength="6" />

    <button type="submit">Add to list</button>
  </form>

  <p class="note">After submitting you will see the list of registered entries (stored on server).</p>
  <p><a href="submit.php">View list / manage entries</a></p>
</body>
</html>
